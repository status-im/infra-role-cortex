---
cortex_version: '1.8.0'
cortex_bin_url: 'https://github.com/cortexproject/cortex/releases/download/v{{ cortex_version }}/cortex-linux-amd64'
cortex_bin_sha256: 'a7906614e1b53b4f18e00710c0a44c40de51d00f10c7f576aeec85b520cab0d8'
cortex_bin_path: '/usr/local/bin/cortex'

cortex_service_name: 'cortex'
cortex_service_user: 'cortex'
cortex_config_dir: '/etc/{{ cortex_service_name }}'
cortex_config_file: '{{ cortex_config_dir }}/config.yml'
cortex_schema_file: '{{ cortex_config_dir }}/schema.yml'
cortex_data_dir: '/var/tmp/{{ cortex_service_name }}'
cortex_wal_dir: '/var/tmp/{{ cortex_service_name }}/wal'

# Viable values: debug, info, warn, error
cortex_log_level: 'error'
cortex_listen_port: 9092
cortex_grpc_port: 9095
cortex_listen_interfaces: ['tun0']

# Storage
cortex_storage_keyspace_name: 'cortex_metrics'
cortex_storage_consistency: 'QUORUM'
cortex_storage_replication_factor: 1
# Must be a multiple of periodic table duration, see schema.
cortex_storage_retention_period: '25w'

# AlertManager configuration
cortex_alertmanager_url: ~
cortex_alertmanager_addr: ~
cortex_alertmanager_port: ~

consul_catalog_url: 'http://localhost:8500/v1/catalog'
